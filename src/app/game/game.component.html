








<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 80)}" 
[playerActive]="i == game.currentPlayer"
[name]="player"
class="player-position"></app-player>



<div class="game-field">


<div class="card-stack">
    <img *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;" [ngStyle]="{'right.px': i * 5}"
        src="assets/img/cards/back_jokerfire.png">
    <img (click)="takeCard()" class="top-card" style="right: 25px" 
    src="assets/img/cards/back_jokerfire.png">

    <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png" alt="">

    <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px" 
    src="assets/img/cards/{{ game.currentCard }}.png">

</div>
</div>

<app-game-rules [card]="game.currentCard" class="pin-bottom"></app-game-rules>


<button mat-fab color="primary" (click)="openDialog()" class="button-add">
    <mat-icon>person_add</mat-icon>
  </button>
